<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Map
    </ion-title>
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearch()"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>

  <div id='map'></div>

</ion-content>
